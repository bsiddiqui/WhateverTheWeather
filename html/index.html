<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Whatever the Weather</title>

	<!-- Adapted from http://twitter.github.com/bootstrap/examples/starter-template.html -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<style>
	body {
		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	}

	</style>

	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/lineChart.css" rel="stylesheet">
	<link href="css/map.css" rel="stylesheet">
	<link href="css/nv.d3.css" rel="stylesheet" type="text/css">
	<link href="css/compare.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/data.json"></script>
	<script type="text/javascript" src="js/map-data.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/graph.js"></script>
	<script type="text/javascript" src="js/nv.d3.js"></script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="index.html">Whatever the Weather</a>
				<a class="brand" href="about.html">About</a>
			</div>
		</div>
	</div>

	<div class="container">
		<table class="table">
			<tr>
				<td><div id="map"></div></td>
				<td>
					<label for="main_year_input">Year:</label>
					<input type="number" value="2012" id="main_year_input" />

					<label for="main_city_input">City:</label>
					<input type="text" placeholder="Find a city." id="main_city_input" />
					<br />
					<br />
					<div>
						<table class="table">
							<tr>
								<td><h2 id="main_min_temp"></h2></td>
								<td><h2 id="main_avg_temp"></h2></td>
								<td><h2 id="main_max_temp"></h2></td>
							</tr>
							<tr>
								<td><small>Avg. Minimum Temperature</small></td>
								<td><small>Avg. Mean Temperature</small></td>
								<td><small>Avg. Maximum Temperature</small></td>
							</tr>
						</table>
						<table>
							<tr>
								<td><h2 id="main_precipitation"></h2></td>
								<td><h2 id="main_wind"></h2></td>
								<td><h2 id="main_dewpoint"></h2></td>

							</tr>
							<tr>
								<td><small>Avg. Precipitation</small></td>
								<td><small>Avg. Wind Speed</small></td>
								<td><small>Avg. Dewpoint</small></td>
							</tr>
						</table>
						<br />
						<button id="main_region_data" type="button" class="btn btn-inverse">Compare...</button>
					</div>
				</td>
			</tr>
		</table>
        <!-- https://groups.google.com/forum/?fromgroups=#!topic/twitter-bootstrap/nxq0HaBpsqU -->
	<div class="modal hide fade" id="city_modal" style="width:1000px; margin-left: -500px; height: 700px">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 id="modal_city_name"></h3>
		</div>
		<div class="modal-body">
			<div class="tabbable">
				<ul class="nav nav-tabs" id="historicTabs">
					<li class="active"><a href="#avg_temp">Average Temperature</a></li>
					<li><a href="#avg_max_temp">Average Maximum Temperature</a></li>
					<li><a href="#avg_min_temp">Average Minimum Temperature</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="avg_temp">
						<table>
							<tr>
								<td>
									<div class="avg_temp-line-graph tall"></div>
									<div class="btn btn-inverse btn-small resetBtn"></div>
								</td>
								<td>
									<div class="avg_temp-table-viz tall">
									</div>		
									<div class="btn btn-inverse btn-small resetBtn"></div>
								</td>
							</tr>
						</table>
					</div>
					<div class="tab-pane" id="avg_min_temp">
						<table>
							<tr>
								<td>
									<div class="avg_min_temp-line-graph tall"></div>
								</td>
								<td>
									<div class="avg_min_temp-table-viz tall">
									</div>		
									<div class="btn btn-inverse btn-small resetBtn"></div>
								</td>
							</tr>
						</table>
					</div>
					<div class="tab-pane" id="avg_max_temp">
						<table>
							<tr>
								<td>
									<div class="avg_max_temp-line-graph tall"></div>
								</td>
								<td>
									<div class="avg_max_temp-table-viz">
									</div>		
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal hide fade" id="compare_modal" style="width:1000px; margin-left: -500px; height: 700px">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Compare</h3>
		</div>
		<div class="modal-body" style="height: 700px">
					<label for="compareFirstCity"><b>First city:</b></label>
					<input type="text" id="compareFirstCity" />
					<label><b>Second city:</b></label>
					<label><input type="text" id="compareSecondCity" />
			<div class="tabbable" style="height: 600px">
				<ul class="nav nav-tabs" id="compareTabs">
					<li class="active"><a href="#avg_temp_compare">Average Temperature</a></li>
					<li><a href="#avg_max_temp_compare">Average Maximum Temperature</a></li>
					<li><a href="#avg_min_temp_compare">Average Minimum Temperature</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="avg_temp_compare">
						<svg class="nv_svg" id="avg_temp-compare-line-graph"></svg>
						<svg class="nv_svg" id="avg_temp-compare-stacked"></svg>
						<button class="btn btn-inverse btn-small compareBtn " id="avg_temp-compare-btn"></button>
					</div>
					<div class="tab-pane" id="avg_max_temp_compare">
						<svg class="nv_svg" id="avg_max_temp-compare-line-graph"></svg>
						<svg class="nv_svg" id="avg_max_temp-compare-stacked"></svg>
						<button class="btn btn-inverse btn-small compareBtn" id="avg_max_temp-compare-btn"></button>
					</div>
					<div class="tab-pane" id="avg_min_temp_compare">
						<svg class="nv_svg" id="avg_min_temp-compare-line-graph"></svg>
						<svg class="nv_svg" id="avg_min_temp-compare-stacked"></svg>
						<button class="btn btn-inverse btn-small compareBtn" id="avg_min_temp-compare-btn"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button type="button" class="btn" id="main_restart">Full US</button>

    </div>

  </body>
</html>
